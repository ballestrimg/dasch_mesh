<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Upload and Convert Image</h1>
        <form action="/upload_image" method="post" enctype="multipart/form-data" class="text-center mt-4">
            <div class="form-group">
                <input type="file" name="image" class="form-control-file" required>
            </div>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="submit" formaction="/upload_image?download=false" class="btn btn-primary">View Image</button>
                <button type="submit" formaction="/upload_image?download=true" class="btn btn-success">Download Image</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
